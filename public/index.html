<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Escolha seu Quiz</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    .container {
      width: 80%;
      margin: auto;
      overflow: hidden;
    }
    header {
      background: #333;
      color: #fff;
      padding-top: 30px;
      min-height: 70px;
      border-bottom: #77aaff 3px solid;
    }
    header a {
      color: #fff;
      text-decoration: none;
      text-transform: uppercase;
      font-size: 16px;
    }
    header ul {
      padding: 0;
      list-style: none;
    }
    header li {
      float: left;
      display: inline;
      padding: 0 20px 0 20px;
    }
    header #branding {
      float: left;
    }
    header #branding h1 {
      margin: 0;
    }
    header nav {
      float: right;
      margin-top: 10px;
    }
    .quiz-list {
      display: none;
    }
    .exam {
      cursor: pointer;
      background: #fff;
      margin: 10px 0;
      padding: 10px;
      border: 1px solid #ddd;
    }
    .exam h2 {
      margin: 0;
    }
    .quiz-list h3 {
      margin: 10px 0 0 0;
    }
    .quiz-list ul {
      list-style: none;
      padding: 0;
    }
    .quiz-list li {
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <header>
    <div class="container">
      <div id="branding">
        <h1>Escolha seu Quiz</h1>
      </div>
      <nav>
        <ul>
          <li><a href="provas.html">Provas</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <div class="container">
    <h1>Lista de Exames</h1>
    <div id="exams"></div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      const response = await fetch('http://localhost:3000/exams');
      const exams = await response.json();
      const examsContainer = document.getElementById('exams');

      exams.forEach(exam => {
        const examDiv = document.createElement('div');
        examDiv.classList.add('exam');
        examDiv.innerHTML = `<h2>${exam.title}</h2>`;
        
        const quizList = document.createElement('div');
        quizList.classList.add('quiz-list');
        
        exam.quizzes.forEach((quiz, index) => {
          const quizDiv = document.createElement('div');                
          
          const listItem = document.createElement('li');
          const link = document.createElement('a');
          link.href = `quiz.html?exam=${exam.title}&index=${index}`;
          link.textContent = quiz.title;
          listItem.appendChild(link);
                        
          quizDiv.appendChild(listItem);
          quizList.appendChild(quizDiv);
        });
        
        examDiv.appendChild(quizList);
        examsContainer.appendChild(examDiv);

        examDiv.addEventListener('click', () => {
          quizList.style.display = quizList.style.display === 'none' ? 'block' : 'none';
        });
      });
    });
  </script>
</body>
</html>
