<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro Massivo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }
    .container {
      width: 80%;
      margin: auto;
      overflow: hidden;
    }
    header {
      background: #333;
      color: #fff;
      padding-top: 30px;
      min-height: 70px;
      border-bottom: #77aaff 3px solid;
    }
    header a {
      color: #fff;
      text-decoration: none;
      text-transform: uppercase;
      font-size: 16px;
    }
    header ul {
      padding: 0;
      list-style: none;
    }
    header li {
      float: left;
      display: inline;
      padding: 0 20px 0 20px;
    }
    header #branding {
      float: left;
    }
    header #branding h1 {
      margin: 0;
    }
    header nav {
      float: right;
      margin-top: 10px;
    }
    form {
      background: #fff;
      padding: 20px;
      margin-top: 20px;
      border: 1px solid #ddd;
    }
    label {
      display: block;
      margin-bottom: 10px;
    }
    select, textarea, input[type="submit"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
    }
    textarea {
      height: 200px;
      resize: vertical;
    }
    input[type="submit"] {
      background: #333;
      color: #fff;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    input[type="submit"]:hover {
      background: #555;
    }
  </style>
</head>
<body>
  <header>
    <div class="container">
      <div id="branding">
        <h1>Cadastro Massivo</h1>
      </div>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="provas.html">Voltar</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <div class="container">
    <form id="massiveForm">
      <label for="exam">Selecione a Prova:</label>
      <select id="exam" name="exam" required>
        <option value="" disabled selected>Selecione uma prova</option>
        <!-- Opções serão carregadas dinamicamente -->
      </select>

      <label for="quizJson">Insira o JSON do Quiz:</label>
      <textarea id="quizJson" name="quizJson" required></textarea>

      <input type="submit" value="Cadastrar Quiz">
    </form>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      const examSelect = document.getElementById('exam');

      const examsResponse = await fetch('/api/v1/exams');
      const exams = await examsResponse.json();
      exams.forEach(exam => {
        const option = document.createElement('option');
        option.value = exam.title;
        option.textContent = exam.title;
        examSelect.appendChild(option);
      });

      // Submeter o formulário
      document.getElementById('massiveForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        const formData = new FormData(e.target);
        const data = Object.fromEntries(formData.entries());

        try {
          const quizData = JSON.parse(data.quizJson);
          const payload = {
            examTitle: data.exam,
            quiz: quizData
          };

          const response = await fetch('/api/v1/quiz', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify(payload)
          });

          if (response.ok) {
            window.location.reload();
          } else {
            console.error('Erro ao cadastrar o quiz.');
          }
        } catch (error) {
          console.error('Erro ao processar o JSON:', error);
        }
      });
    });
  </script>
</body>
</html>
